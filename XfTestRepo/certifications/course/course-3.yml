summary: |-
  In this course you will learn about the architecture of the modern messaging infrastructure with Exchange Server and Exchange Online and how to
  deploy messaging in different scenarios and organizations. You will be guided through the initial deployment process and introduced to the messaging management
  tools. You will learn how to
  create and manage different types of recipients, and how to
  create and manage Exchange Server mailbox databases, which serve as storage locations
  for all messaging data. Finally, you will be introduced to messaging
  infrastructure organizational settings, such as how to manage authentication
  for your messaging environment, how to configure quotas for users in the
  organization, and how to configure organization sharing with federation.This course is designed for IT Professionals who deploy and manage the messaging infrastructure for Microsoft 365 in their organization.
  This is the first in a series of five courses for the Microsoft
  365 Messaging Administrator. This course helps learners prepare for the
  Microsoft 365 Certified&#58; Planning and Configuring a Messaging Platform
  exam (MS-200).

  #### Audience profile
  The Messaging Administrator deploys, configures, manages, and
  troubleshoots recipients, permissions, mail protection, mail flow, and public
  folders in both on-premises and cloud enterprise environments. Responsibilities
  include managing message hygiene, messaging infrastructure, and hybrid configuration
  and migration. The Messaging Administrator also implements and manages disaster
  recovery, high availability, and client access. To implement a secure hybrid
  topology that meets the business needs of a modern organization, the Messaging Administrator
  must collaborate with the Security Administrator and Microsoft 365 Enterprise Administrator.
  The Messaging Administrator should have a working knowledge of authentication types,
  licensing, and integration with Microsoft 365 applications.
